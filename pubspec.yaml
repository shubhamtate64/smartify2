name: Smartify
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  animate_do: ^4.2.0
  connectivity_plus: ^5.0.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_screenutil: ^5.9.3
  geolocator: ^13.0.4
  get: ^4.7.2
  google_fonts: ^6.2.1
  http: ^1.3.0
  intl: ^0.20.2
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.webp"
  remove_alpha_ios: true
  

flutter:
  uses-material-design: true
  
  assets:
    - assets/man1.jpg
    - assets/home_icon.png
    - assets/lamp_icon.png
    - assets/man1.png
    - assets/MaleAvtar.png
    - assets/FemaleAvtar.png